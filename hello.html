<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<div id="app">
    <!--vue基本使用-->
    <button @click="handleClick">点我</button>
    <br>
    <input type="text" v-model="num"> <button @click="num++">+</button>
    <h1>
        <!--{{name}} 非常帅！<br>-->
        <!--{{num}} 位女神为其着迷！-->
        <span v-text="name"></span> 非常帅！<br>
        <span v-text="num"></span> 位女神为其着迷！
    </h1>
    <span v-text="name"></span> <br>
    <!--<span v-html="name"></span>-->

    <!--v-model-->
    <hr>
    <h1>已开设下列课程：</h1>
    <input type="checkbox" v-model="lessons" value="Java" />Java <br>
    <input type="checkbox" v-model="lessons" value="Python" />Python <br>
    <input type="checkbox" v-model="lessons" value="IOS" />IOS <br>

    <h1>
        您已购买下列课程：{{lessons.join(",")}}
    </h1>

    <hr>
    <!--v-on-->
    <div style="width: 100px; height: 100px; background-color: red;"
         @click="print('div')">
        div
        <button @click.stop="print('button')">点我试试</button>
        <a href="http://www.baidu.com" @click.prevent.stop="print('百度');">百度一下</a>
    </div>

    <hr>
    <!--v-for-->
    <ul>
        <li v-for="(user, i) in users" :key="user.name">
            {{i}} {{user.name + "," + user.gender + "," + user.age}}
        </li>
    </ul>
    <ul>
        <li v-for="(v, k, i) in users[0]">{{i + "_" + k + ":" + v}}</li>
    </ul>
    <ul>
        <!--<li v-for="i in 5" v-if="i%2 === 0">{{i}}</li>-->
        <li v-for="i in 5">
            <span v-if="i%2 === 0">偶数：{{i}}</span>
            <span v-else style="background-color: #cccccc">奇数：{{i}}</span>
            <br>
        </li>
    </ul>
    <!--v-if-->
    <!--事件中直接写js片段-->
    <button @click="show = !show">点击切换</button>
    <h1 v-if="show">
        你好
    </h1>
    <h1 v-show="show">
        你很好，我记住了！
    </h1>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app", //element,vue作用的标签
        data:{
            name: "",
            num: 1,
            lessons: [],
            users:[
                {name:'柳岩', gender:'女', age: 21},
                {name:'虎哥', gender:'男', age: 30},
                {name:'范冰冰', gender:'女', age: 24},
                {name:'刘亦菲', gender:'女', age: 18},
                {name:'古力娜扎', gender:'女', age: 25}
            ],
            show: true
        },
        methods:{
            handleClick(){
                console.log(this);
                console.log("hello");
            },
            print(msg){
                console.log(msg);
            }
        },
        created(){
            //向后台发起ajax请求，完成对data数据的初始化
            // setTimeout(() => this.name = "虎哥" ,10000);
            // this.name = "<font color='blue'>虎哥</font>";
            this.name = "虎哥";
        }
    });
</script>
</body>
</html>
